{% extends "tracker/layout.html" %}
{% load static %}

{% block page_title %}Tracker{% endblock %}

{% block style_sheet %}
    <link rel="stylesheet" href="{% static "tracker/style.css" %}" />
{% endblock %}



{% block page_content %}
    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}
      <button type="submit">Send</button>
    </form>
{% endblock %}
